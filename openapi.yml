      summary: Deletes an incidents
      description: delete an incidents
      operationId: deleteIncident
      parameters:
        - name: incidentId
          in: path
          description: request id to delete
          required: true
          schema:
            type: string
            description: incident id
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid value
  /user:
