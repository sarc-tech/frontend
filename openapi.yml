paths:
  /statuses:
    x-ogen-operation-group: Statuses
    put:
      tags:
        - statuses
      summary: Обновление существующего статуса
      description: Update an existing status by Id
      operationId: updateStatus
      requestBody:
        description: Update an existent status in the system
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Status'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Status'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        '400':
          description: Ошибочный ID статуса
        '404':
          description: Статус не найден
        '422':
          description: Validation exception
    post:
      tags:
        - statuses
      summary: добавление новой заявки
      description: Add a new status
      operationId: addStatus
      requestBody:
        description: Add a new status
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Status'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Status'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
            application/xml:
              schema:
                $ref: '#/components/schemas/Status'
        '400':
          description: Invalid input
        '422':
          description: Validation exception
    get:
      tags:
        - statuses
      summary: получение списка заявок
      description: list of statuses
      operationId: getStatuses
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatususResponse'
        '400':
          description: Invalid value
  /statuses/{statusId}:
    x-ogen-operation-group: Statuses
    get:
      tags:
        - statuses
      summary: получение заявки по id
      description: Returns a single incidents
      operationId: getStatusById
      parameters:
        - name: statusId
          in: path
          description: ID of Status to return
          required: true
          schema:
            type: string
            description: status id
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
            application/xml:
              schema:
                $ref: '#/components/schemas/Status'
