    get:
      tags:
        - users
      summary: получение пользователя
      description: Returns a user
      operationId: getUser
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid user 
        '404':
          description: user not found
  /checksms:
    x-ogen-operation-group: Users
    get:
      tags:
        - users
      summary: Получение токена
      description: Returns a token
      operationId: CheckSms
      parameters:
        - name: phone
          in: header
          description: phone of user
          required: true
          schema:
            type: string
            description: phone
        - name: sms
          in: header
          description: sms
          required: true
          schema:
            type: string
            description: sms     
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid param 
        '404':
          description: check error 
  /sendsms:
    x-ogen-operation-group: Users
    get:
      tags:
        - users
      summary: Отправка СМС
      description: Returns a token
      operationId: SendSms
      parameters:
        - name: phone
          in: header
          description: phone of user
          required: true
          schema:
            type: string
            description: phone
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid param 
        '404':
          description: check error 
  /logout:
    x-ogen-operation-group: Users
    get:
      tags:
        - users
      summary: Выход из акаунта
      description: Удаляет сессию пользователя 
      operationId: Logout
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid param 
        '404':
          description: check error 
components:
  schemas:
    Status:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
          example: 123
          description: status id
        name:
          type: string
          example: Новая
    StatususResponse:
      required:
        - trackingId
        - status
        - data
      type: object
      properties:
        trackingId:
          type: string
        status:
          type: string
          default: Ok
        data:
          type: array
          items:
            $ref: "#/components/schemas/Status"
    Incident:
      required:
        - id
        - region
        - fio
        - statusId
        - date
      type: object
      properties:
        id:
          type: string
          example: 123
          description: incident id
        region:
          type: string
          example: Московская обл.
        fio:
          type: string
          example: Иванов Иван Иванович
        statusId:
          type: string
          example: 123
        date:
          type: string
          format: DateTime
          example: '2024-12-19T17:01:39.000Z'
    User:
      required:
        - id
        - fio
        - role
      type: object
      properties:
        id:
          type: string
          example: 123
          description: incident id
        fio:
          type: string
          example: Иванов Иван Иванович
        role:
          type: string
          example: Admin
    IncidentsResponse:
      required:
        - trackingId
        - status
        - data
      type: object
      properties:
        trackingId:
          type: string
        status:
          type: string
          default: Ok
        data:
          type: array
          items:
            $ref: "#/components/schemas/Incident"