name: Deploy Stage to Yandex S3
on:
  push:
    branches:
#      - master
      - add-ci-deploy # TODO dont forget remove

  # Run manually from any branch
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - name: Install NPM dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      # Docs: https://github.com/marketplace/actions/yandex-cloud-object-storage-upload-s3
      - uses: MrMeison/yc-object-storage-action@main
        with:
          accessKeyId: ${{ secrets.ACCESS_KEY_ID }}
          secretAccessKey: ${{ secrets.SECRET_ACCESS_KEY }}
          bucketName: ${{ secrets.BUCKET }}
          sourceDir: ./build
          clear: true